# -----------------------------
# 3️⃣ Alertmanager Deployment & Service
# -----------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chewata-alertmanager
  namespace: chewata-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
        - name: chewata-alertmanager
          image: prom/alertmanager:v0.25.0
          args:
            - "--config.file=/etc/alertmanager/alertmanager.yml"
          volumeMounts:
            - name: config
              mountPath: /etc/alertmanager
      volumes:
        - name: config
          configMap:
            name: alertmanager-config

---
apiVersion: v1
kind: Service
metadata:
  name: chewata-alertmanager
  namespace: chewata-monitoring
spec:
  type: ClusterIP
  ports:
    - port: 9093
      targetPort: 9093
  selector:
    app: alertmanager

# -----------------------------
# 4️⃣ Prometheus ConfigMap
# -----------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: chewata-prometheus-config
  namespace: chewata-monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    rule_files:
      - /etc/prometheus/rules/chewata-rules.yml
    alerting:
      alertmanagers:
        - static_configs:
            - targets: ['chewata-alertmanager.chewata-monitoring.svc:9093']
    scrape_configs:
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace]
            action: keep
            regex: chew

# -----------------------------
# 5️⃣ Alert Rule ConfigMap (CPU + Memory)
# -----------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: chewata-alert-rules
  namespace: chewata-monitoring
data:
 #=--------Correct this------------------
  chewata-rules.yml: |
    groups:
      - name: chewata-frontend
        rules:
          - alert: HighMemoryUsage
            expr: avg(container_memory_usage_bytes{namespace="chewata-monitoring"}) / avg(container_spec_memory_limit_bytes{namespace="chewata-monitoring"}) * 100 > 55 
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "High memory usage in chewata-frontend"
              description: "Memory usage is above 85% for more than 1 minute"
          - alert: HighCPUUsage
            expr: sum(rate(container_cpu_usage_seconds_total{namespace="chewata-monitoring"}[1m])) / sum(container_spec_cpu_limit_cores{namespace="chewata-monitoring"}) > 0.5
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "High CPU usage in chewata-frontend"
              description: "CPU usage is above 80% for more than 1 minute"

# -----------------------------
# 6️⃣ Prometheus Deployment & Service
# -----------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chewata-prometheus
  namespace: chewata-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: chewata-prometheus
          image: prom/prometheus:v2.50.0
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus/"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
      volumes:
        - name: config
          configMap:
            name: chewata-prometheus-config

---
apiVersion: v1
kind: Service
metadata:
  name: chewata-prometheus
  namespace: chewata-monitoring
spec:
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: 9090
  selector:
    app: prometheus
