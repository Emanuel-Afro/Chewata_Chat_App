# -----------------------------
# 1Ô∏è‚É£ Namespace for monitoring
# -----------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: chewata-monitoring

# -----------------------------
# 3Ô∏è‚É£ Alertmanager Deployment & Service
# -----------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chewata-alertmanager
  namespace: chewata-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
        - name: chewata-alertmanager
          image: prom/alertmanager:v0.25.0
          args:
            - "--config.file=/etc/alertmanager/alertmanager.yml"
          volumeMounts:
            - name: config
              mountPath: /etc/alertmanager
      volumes:
        - name: config
          configMap:
            name: alertmanager-config

---
apiVersion: v1
kind: Service
metadata:
  name: chewata-alertmanager
  namespace: chewata-monitoring
spec:
  type: ClusterIP
  ports:
    - port: 9093
      targetPort: 9093
  selector:
    app: alertmanager




# -----------------------------
# 6Ô∏è‚É£ Prometheus Deployment & Service
# -----------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chewata-prometheus
  namespace: chewata-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    spec:
      serviceAccountName: prometheus   # üëà add this
      containers:
        - name: chewata-prometheus
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: chewata-prometheus
          image: prom/prometheus:v2.50.0
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus/"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
      volumes:
        - name: config
          configMap:
            name: chewata-prometheus-config

---
apiVersion: v1
kind: Service
metadata:
  name: chewata-prometheus
  namespace: chewata-monitoring
spec:
  type: NodePort
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 30090
  selector:
    app: prometheus
